name: scholder_mobile
description: Scholder Educational Platform Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  flutter_animate: ^4.3.0
  
  # File Handling
  file_picker: ^6.1.1
  open_filex: ^4.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Utilities
  intl: 0.20.2
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  flutter_localizations:
    sdk: flutter
  
  # Icons
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
